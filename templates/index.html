<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quote Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding-top: 50px;
        }
        .quote-btn {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <br><br>
        <h1 class="mt-5">Welcome to the Inspirational Quote Generator</h1>
        <br><br>
        <p>Feeling down? Don't worry, we've got you covered!</p>
        <p>Click the button below to get an inspirational quote and boost your spirits:</p>
        <form action="/get_quote" method="GET">
            <button type="submit" class="btn btn-primary quote-btn">Get Quote</button>
        </form>
    </div>
</body>
</html>
